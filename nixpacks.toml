# Nixpacks config for Railway
# Puppeteer needs Chromium system dependencies

[phases.setup]
aptPkgs = [
    "chromium",
    "fonts-liberation",
    "libappindicator3-1",
    "libasound2t64",
    "libatk-bridge2.0-0",
    "libatk1.0-0",
    "libcups2",
    "libdbus-1-3",
    "libdrm2",
    "libgbm1",
    "libgtk-3-0",
    "libnspr4",
    "libnss3",
    "libx11-xcb1",
    "libxcomposite1",
    "libxdamage1",
    "libxrandr2",
    "xdg-utils"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"
